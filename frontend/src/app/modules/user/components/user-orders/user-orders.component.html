<div class="user-orders">
  <div class="orders-header">
    <h2>Mes Commandes</h2>
  </div>

  <div class="orders-list">
    <div *ngFor="let order of orders" class="order-card">
      <div class="order-header">
        <h3>{{ order.id }}</h3>
        <span class="order-status" [ngClass]="order.status.toLowerCase().replace(' ', '-')">
          {{ order.status }}
        </span>
      </div>
      <div class="order-details">
        <p><strong>Date:</strong> {{ order.date }}</p>
        <p><strong>Articles:</strong> {{ order.items }}</p>
        <p><strong>Total:</strong> {{ order.total | currency:'EUR' }}</p>
      </div>
      <div class="order-actions">
        <button class="btn btn-primary" (click)="viewOrder(order)">
          Voir les d√©tails
        </button>
      </div>
    </div>
  </div>
</div>
