<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">{{ 'AUTH.LOGIN_TITLE' | translate }}</h1>
      <p class="auth-subtitle">{{ 'AUTH.LOGIN_SUBTITLE' | translate }}</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()" #authForm="ngForm">
      <div class="form-group">
        <label for="email" class="form-label">{{ 'AUTH.EMAIL' | translate }}</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginForm.email"
          required
          email
          class="form-input"
          placeholder="{{ 'AUTH.EMAIL_PLACEHOLDER' | translate }}"
        >
      </div>

      <div class="form-group">
        <label for="password" class="form-label">{{ 'AUTH.PASSWORD' | translate }}</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginForm.password"
          required
          class="form-input"
          placeholder="{{ 'AUTH.PASSWORD_PLACEHOLDER' | translate }}"
        >
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox-input">
          <span class="checkbox-text">{{ 'AUTH.REMEMBER_ME' | translate }}</span>
        </label>
        <a href="#" class="forgot-link">{{ 'AUTH.FORGOT_PASSWORD' | translate }}</a>
      </div>

      <button
        type="submit"
        class="auth-btn"
        [disabled]="!authForm.form.valid"
      >
        {{ 'AUTH.LOGIN_BUTTON' | translate }}
      </button>
    </form>

    <div class="auth-footer">
      <p class="auth-text">
        {{ 'AUTH.NO_ACCOUNT' | translate }}
        <a routerLink="/register" class="auth-link">{{ 'AUTH.REGISTER_LINK' | translate }}</a>
      </p>
    </div>
  </div>
</div>
