<!-- Hero Section -->
<section class="hero-section">
  <div class="hero-background"></div>
  <div class="hero-content">
    <div class="container">
      <div class="hero-text">
        <h1 class="hero-title">{{ 'HOME.HERO_TITLE' | translate }}</h1>
        <p class="hero-subtitle">{{ 'HOME.HERO_SUBTITLE' | translate }}</p>
        <button class="hero-btn" (click)="scrollToProducts()">
          {{ 'HOME.HERO_BUTTON' | translate }}
        </button>
      </div>
    </div>
  </div>
</section>

<!-- Products Section -->
<section id="products" class="products-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">{{ 'HOME.PRODUCTS_TITLE' | translate }}</h2>
      <p class="section-subtitle">{{ 'HOME.PRODUCTS_SUBTITLE' | translate }}</p>
    </div>

    <div class="categories-grid">
      <div class="category-card" *ngFor="let category of categories">
        <div class="category-header">
          <h3 class="category-title">{{ category.name }}</h3>
        </div>
        
        <div class="products-grid">
          <div class="product-card" *ngFor="let product of category.products">
            <div class="product-image">
              <div class="product-placeholder">
                <span class="product-emoji">{{ product.image }}</span>
              </div>
            </div>
            <div class="product-info">
              <h4 class="product-name">{{ product.name }}</h4>
              <p class="product-price">{{ product.price }}â‚¬</p>
            </div>
            <button class="product-btn">{{ 'HOME.ADD_TO_CART' | translate }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
